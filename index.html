<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <script src="moment.js"></script>
    <script type="module">
        import { loadModule } from './ts-browser/ts-browser.js';
        loadModule('./index.ts').then(indexModule => {
            return indexModule.default();
        });
    </script>

    <style>
        table, th {
            font-family: monospace;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mortgage Payment Calculator</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="principal" class="col-sm-4 control-label">Principal</label>
                                <div class="col-sm-7">
                                    <input id="principal" name="principal" class="form-control" type="number" step="0.01" value="1000000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rate" class="col-sm-4 control-label">Rate</label>
                                <div class="col-sm-7">
                                    <input id="rate" name="rate" class="form-control" type="number" step="0.01" value="5.0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="frequency" class="col-sm-4 control-label">Payment Frequency</label>
                                <div class="col-sm-7">
                                    <select id="frequency" name="frequency" class="form-control">
                                        <option value="weekly">Weekly</option>
                                        <option value="biWeekly" selected>Bi-weekly</option>
                                        <option value="montly">Montly</option>
                                        <option value="semiMonthly">Smi-monthly</option>
                                        <option value="acceleratedWeekly">Accelerated Weekly</option>
                                        <option value="acceleratedBiWeekly">Accelerated Bi-weekly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="term" class="col-sm-4 control-label">Term</label>
                                <div class="col-sm-7">
                                    <input id="term" name="term" class="form-control" type="number" value="5">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amortization" class="col-sm-4 control-label">Amortization Period</label>
                                <div class="col-sm-7">
                                    <input id="amortization" name="amortization" class="form-control" type="number" value="25">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start" class="col-sm-4 control-label">Start Date</label>
                                <div class="col-sm-7">
                                    <input id="start" name="start" class="form-control" type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-7">
                                    <button type="submit" class="btn btn-default">Calculate Payments</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table-striped table-hover col-md-12">
                    <thead>
                        <tr>
                            <th>Payment Number</th>
                            <th>Payment Date</th>
                            <th>Payment</th>
                            <th>Interest</th>
                            <th>Principal</th>
                            <th>Balance</th>
                            <th>Total Paid</th>
                            <th>Total Interest Paid</th>
                            <th>Total Principal Paid</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
